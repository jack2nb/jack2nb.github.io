    <script>
        const er = new EventEmitter //事件线
        const { onMounted, emits, createApp, ref, watch, computed } = Vue

        const gd = {};//全局数据 解决调用引用问题
        gd.reg = {} //组成类到全局调用
        gd.group = 'eng' //功能应用分组

        gd.storage = {
            //本地浏览器 存取组件
            set(key, value, area) {
                key = area ? area + ':' + key : key;//分区域分区组
                key = gd.group + '.' + key;//分组
                localStorage.setItem(key, JSON.stringify(value));
            },
            get(key, area) {
                key = area ? area + ':' + key : key;//分区域分区组
                key = gd.group + '.' + key;//分组
                return JSON.parse(localStorage.getItem(key));
            },
            remove(key, area) {
                key = area ? area + ':' + key : key;//分区域分区组
                key = gd.group + '.' + key;//分组
                localStorage.removeItem(key);
            },
        }
        gd.pd = ref({});//page data 页面元素引用"数据"
        //const pd = ref({ "load": [] }); //特殊变量，页面数据
        const pvs = gd.pd.value; //变量代理访问
        //gd.pd = pd;//page data 页面元素引用"数据"

        class pgui {
            /* 界面控制类 初始化界面默认值 */
            constructor(arg) {
                //初始（值）
                gd.reg.ui = this//全局资源
                this.vs = {} //内部变量
                //--界面值

                pvs.sp = 0; //遮罩路由 (0.无，1.名单，2.登入 ,3.管理)
                pvs.row = {};//单词数据的一行
                pvs.showNav = 0;//导航显示
                pvs.showLoading = 0 //遮罩
                pvs.total = 0

                pvs.info_list = []//{info:"2",type:"2"}
                pvs.vprogress = 100 //进度条
                pvs.showProgress = 0 //进度条
                //----页面参数
                pvs.url = new URI() //获取去 type，pid ，默认访问本站，数据加载主站
                pvs.leftList = {} //左侧列表
                this.init();
                pvs.loadNum = 3 //2+1
                pvs.loaded = 0 //已完成载入
                pvs.reload = 3
                pvs.timeOut = 6
                //console.log(pvs.url.query({ reload: 7, }) )

            }

            init() {
                //初始（设置）

                er.on('遮罩', this.loginLoading)
                er.on('播放', this.play)
                er.on('翻页', this.nextPage)
                er.on('进度', this.progress)
                er.on('导航', this.trunNav)
                er.on('帮助.练一练', this.help2next)
                er.on('资源载入失败', this.setReload)//预加载

            }
            setReload(evt) {
                console.log('---资源载入失败---', evt)

            }
            aoutReload(t) {
                const ui = gd.reg.ui
                
                // t =1 开启 ，t=0 结束
                console.log('aoutReload == ', t)
                if (t == 0) { clearTimeout(pvs.outId); return }
                pvs.loaded = 0 //重新加载新数据
                //---
                var ag = new URI().query(true)
                console.log('1.url == ', ag)

                if (ag.reload && Math.trunc(ag.reload) > pvs.reload) {
                    console.log('2.url == ', ag)
                    ui.loginLoading(0)
                    ui.spto(0)
                    ui.showInfo('加载资源失败','稍后重试')
                    
                    return
                }
                if (!ag.reload) {
                    ag.reload = 1
                    ag.page = pvs.page
                } else {
                    ag.reload = Math.trunc(ag.reload) + 1
                }
                //创建超时
                pvs.outId = setTimeout(() => {
                    console.log('3.url == ', ag)
                    window.location.href = pvs.url.query(ag);
                }, pvs.timeOut * 1000)
            }
            trunNav(n) {
                //导航栏 n 开关
                const that = gd.oui
                pvs.showNav = n
                pvs.showLoading = n
            }
            loadJson() {
                //一次性加载 json数据  默认数据来源当前站点，当前没有访问主站
                const that = gd.oui
        
                that.progressVal(6)
                var src = pvs.url.host();//本站
                var dc = pvs.url.query(true);//参数
                pvs.page = dc['page'] ? dc['page'] : gd.storage.get('page') ? gd.storage.get('page') : 1;//
                pvs.type = dc['t'] ? dc['t'] : gd.storage.get('pageType') ? gd.storage.get('pageType') : 'camb_word';//业务类型，url优先
                pvs.pid = dc['p'] ? dc['p'] : gd.storage.get('pid', pvs.type) ? gd.storage.get('pid', pvs.type) : 365;//对应id，url优先
                pvs.rpid = String(pvs.pid).padStart(3, '0'); //补全id定长  /0/5/5.json  /1/5/15.json  
                gd.storage.set('pageType', pvs.type)
                gd.storage.set(pvs.type + '_pid', pvs.pid)

                console.log("script参数=", src, pvs.type, pvs.page, pvs.pid)

                //document.getElementById('dataFromJson').remove ()
                // delete  dataFromJSON .data
                // 添加数据json元素

                var st = document.createElement("script");
                st.id = 'dataFromJson';
                st.src = `//${src}/${pvs.type}/${pvs.rpid.substring(pvs.rpid.length - 2, pvs.rpid.length - 1)}/${pvs.rpid.substring(pvs.rpid.length - 1)}/cfg_${pvs.pid}.js`


                st.onerror = that.signErr;
                st.onload = that.endJson;
                //console.log(dataFromJSON)
                document.body.appendChild(st);

                //词展示++++
                that.loginLoading(1) //loading 
                that.spto(1) //loading 
                //leftList  加载
                var wl = document.createElement("script");
                wl.src = `//${src}/${pvs.type}/word_list.js`
                wl.onload = that.leftListLoad;
                document.body.appendChild(wl);
            }
            endJson(dat) {
                //json加载完成
                const that = gd.oui
                that.loginLoading(1) //json加载 
                that.spto(1) //loading 

                console.log('dat==', dat)
                pvs.total = dataFromJSON.data.length
                if (typeof (dataFromJSON) == "undefined" || dataFromJSON.data.length == 0) { that.showInfo("没找到数据", '单词组'); return; } //没数据
                that.rowLoad(1) //处理 显示第一个单词

            }
            getPage() {
                // 超限 问题处理
                var page = pvs.page
                page = parseInt(page);
                if (page <= 0) { page = 1; }
                if (page > pvs.total) { page = pvs.total; }
                gd.storage.set('page', page);
                return page;

            }
            nextPage(n) {
                //内部翻页
                const that = gd.oui
                //document.getElementById('dataFromJson').remove ()
                // delete  dataFromJSON .data
                //on mount 
                console.log('内部翻页', pvs.page, n)
                //限定page的范围
                pvs.page = parseInt(pvs.page) + n;
                if (pvs.page <= 0) {
                    pvs.page = 1;
                    that.showInfo("已经到头", '翻页');
                    return;
                }
                if (pvs.page > pvs.total) {
                    pvs.page = pvs.total; that.showInfo("已经到尾部", '翻页');
                    setTimeout(function () { er.emit('帮助.练一练') }, 1800);//跳转提示
                    return;
                }
                //---处理
                gd.storage.set('page', pvs.page)
                that.progressVal(6) //新的一页

                //载入数据 
                that.rowLoad(1)
            }
            help2next() {
                var setpList = [
                    {
                        title: '来接受下一个挑战',
                        element: document.querySelector('#prac'),
                        intro: '通过<strong>练一练</strong>来证明学习成果',
                    },

                ];
                var helpOpt = {
                    nextLabel: '下一个  &rarr;',    // 下一个按钮文字
                    prevLabel: '&larr; 上一个',     // 上一个按钮文字
                    doneLabel: '好',           // 完成按钮文字
                    exitOnOverlayClick: false,  // 点击叠加层时是否退出介绍
                    showStepNumbers: false,     // 是否显示红色圆圈的步骤编号
                    disableInteraction: true,   // 是否禁用与突出显示的框内的元素的交互，就是禁止点击
                    showBullets: false          // 是否显示面板指示点
                }
                helpOpt['steps'] = setpList
                introJs().setOptions(helpOpt).start();
            }
            play(n) {
                //播
                console.log('播放=', n)
                //播放指定 document.querySelectorAll('audio')[0].play()
                document.querySelectorAll('audio')[n].play()
            }
            loginLoading(n) {
                //登入中效果
                pvs.showLoading = n
                if (pvs.showLoading == 0) { pvs.showNav = 0 }

            }
            spto(n) {
                //遮罩和二级界面
                /*切换界面*/
                pvs.sp = n
            }
            progressVal(n) {
                //直接设置值
                const that = gd.oui
                pvs.vprogress = n
                that.progress(0)
            }
            progress(n) {
                const that = gd.oui
                //进度  0 和 100 都隐藏

                pvs.vprogress = pvs.vprogress + n
                console.log("进度", n, pvs.vprogress)
                if (pvs.vprogress > 98) {
                    that.aoutReload(0) //结束计时
                    pvs.vprogress = 100
                    setTimeout(function () { pvs.showProgress = 0 }, 155);
                    that.spto(0)
                    that.loginLoading(0)
                } else {
                    pvs.showProgress = 1 //未加载
                }
            }

            showInfo(info, type = '') {
                //结果提示信息 （数据驱动）
                //添加数据，来添加提示
                pvs.info_list.push({ "info": info, "type": type })
                //缺少动效
                setTimeout(function () { pvs.info_list.splice(0, 1); }, 4000);
            }
            signErr(error) {
                //登入错误处理
                const that = gd.oui

                console.log('Error:', error); //提示框
                that.loginLoading(0) //loading 
                that.spto(0) //loading  
                that.showInfo('无法加载到数据，刷新重试', '载入数据：') //loading  


            }
            leftListLoad(dat) {
                //单词列表加载
                console.log('leftListLoad=', pvs.url.filename(), wordList)//来之json文件
                pvs.leftList = wordList.data
                pvs.leftList = _.map(pvs.leftList, (o) => { o.url = './' + pvs.url.filename() + `?p=${o.f}&t=${pvs.type}`; return o })

            }
            rowLoad(n) {
                // 读取行数据显示
                
                const that = gd.oui
          
                that.loginLoading(1) //json加载 
                that.spto(1) //loading 
                that.aoutReload(1) //计时开始
                //设置数据
                var row = dataFromJSON.data[that.getPage() - 1] //page不存在或超限
                //pvs.row.img = '/en500word/h/e/健康.png' //  /en500word/h/e/健康.png
                console.log(n, dataFromJSON.src, row, dataFromJSON.data)
                //设置 mp3
                pvs.row.zh = row.zh
                pvs.row.en = row.en
